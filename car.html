<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/maps.css">
    <link rel="shortcut icon" type="image/svg" href="./img/icon.svg" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body onresize="airResize()">

    <div class="container">
        <div class="top-info">
            <div class="info">
                <p id="hours" style="font-weight: bold;">19:20</p>
                <p id="date" class="opacity-letters">Friday, 5 May 2020</p>
                <p id="temperature" style="font-weight: bold;">22</p>
                <p style="margin-left: 0;"" class=" opacity-letters">ºC</p>
            </div>

            <div class="info" style="justify-content: flex-end;">
                <p id="music">RFM</p>
                <div style="display: flex; align-items: center;">
                    <img src="./img/top-info/wrench.png" width="60px" alt="Wrench">
                </div>
            </div>


        </div>
        <div class="air-modal">
            <div class="air-flex">
                <div style="width: 100%;">
                    <div style="display: flex; justify-content: space-between; width: 100%;">
                        <div style="width:57%; text-align: right;"">
                        <h1>A/C</h1>
                    </div>
                    <img src=" ./img/down-info/air/close.svg"width="40px" alt="Wrench">
                        </div>
                        <div style="text-align: center;">
                            <p class="big-weather">22ºC</p>
                            <p class="little-weather">inside</p>
                        </div>
                    </div>
                    <div
                        style="width: 100%;height: 10%;display: flex; justify-content: space-around; align-items: center;">
                        <div class="air-button">OFF</div>
                        <div
                            style="display: flex; flex-direction: column;width: 25%;height: 160%; align-items: center; justify-content: flex-start;">
                            <img src=" ./img/down-info/air/fan.svg" width="25px" style="margin-bottom: 5%;" alt="Fan">
                            <div class="air-button" style="width: 100%;height: 50%;"></div>
                        </div>
                        <div class="air-button">AUTO</div>
                    </div>
                    <div
                        style="width: 100%; height:50%; display: flex; align-items: center; justify-content: space-around;">
                        <div class="air-mini-button"></div>
                        <div class="air-button" style="transform: rotate(90deg); width: 30%; height: 20%;"></div>
                        <img src=" ./img/tesla-up.png" height="80%" alt="Car">
                        <div class="air-button" style="transform: rotate(90deg); width: 30%; height: 20%;"></div>
                        <div class="air-mini-button"></div>
                    </div>
                </div>
            </div>

            <div id="swup" class="content transition-fade">
                <div class="tire" style="width: 100%; height: 100%; display: none; flex-direction: column;">
                    <div style="height:15%; width:100%; display: flex; justify-content: center;">
                        <div class="button-pressure" style="height: 77%; width: 5.5%; display: flex; justify-content: center; align-items: center;">
                            <img onclick="tirePressure()" src="./img/car/back.svg" width="65%" style="padding-right: 7.5%;" alt="Back">
                        </div>
                    </div>
                    <div style="height: 85%;display: flex; justify-content: center;">
                        <img class="fadeinbottom" src=" ./img/tesla-up.png" width="20%" alt="Car">
                    </div>
                </div>
                <div class="info-car"
                    style="width: 100%; height: 100%; display: flex;flex-direction: column; justify-content: space-evenly; align-items: center;">
                    <div style="height: 50%; display: flex; justify-content: center; align-items: flex-end;">
                        <div style="width: 65%;" class="car">
                            <img src=" ./img/car/tesla-side.png" width="100%" alt="Car">
                            <!-- <img src=" ./img/car/tesla-wheel.png" width="100px" class="wheel" style="position: absolute; top: 332px;right: 706.5px;" alt="Wheel">
                        <img src=" ./img/car/tesla-wheel.png" width="100px" class="wheel" style="position: absolute; top: 332px;right: 1133px;" alt="Wheel">
                        -->
                        </div>
                    </div>

                    <div id="car" style="display: flex; justify-content: space-evenly; width: 100%; height: 50%;">
                        <div id="circle1" class="circle"
                            style="background-image: url('./img/car/oil.svg'); background-position: center; background-size: 55%; background-repeat: no-repeat;height: 80%;">
                        </div>
                        <div
                            style="width: 40%; height: 100%; display: flex; flex-direction: column-reverse; align-items: center; justify-content: space-between;">
                            <div style="display: flex;">
                                <p id="temperature" style="font-weight: bold; height: 20%;">78.000</p>
                                <p style="margin-left: 2px; display: flex; align-items: center;"
                                    class="opacity-letters">km
                                </p>
                            </div>
                            <div class="consumos"
                                style="display: flex; justify-content: space-between; height: 30%; width: 100%;">
                                <div style="display: flex; flex-direction: column;">
                                    <p class="little-car">Instant Consumption</p>
                                    <p style="font-weight: bold;">0.0 <span class="opacity-letters">l/100km</span>
                                    </p>
                                </div>

                                <div style="display: flex; flex-direction: column;">
                                    <p class="little-car">Average Consumption</p>
                                    <p style="font-weight: bold;">9.1 <span class="opacity-letters">l/100km</span>
                                    </p>
                                </div>
                            </div>
                            <div style="width: 100%; height: 50%;">
                                <div style="height: 100%; width: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column;"
                                    onclick="tirePressure()">
                                    <div class="button-pressure">
                                        <img src="./img/car/pressure.svg" width="50%" alt="Pressure">
                                    </div>
                                    <p class="little-car" style="margin-top: 0.4rem;">Tire Pressure</p>
                                </div>
                            </div>
                        </div>
                        <div id="circle2" class="circle"
                            style="background-image: url('./img/car/fuel.svg'); background-position: center; background-size: 40%; background-repeat: no-repeat;height: 80%;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="down-info">
                <div class="air-conditioner" onclick="openAir()">
                    <div class="air-box">
                        <p id="airtemp">22ºC</p>
                        <img src="./img/down-info/air/air.svg" width="40px" alt="Airconditioner">
                    </div>
                </div>
                <div class="v-line"></div>
                <div class="navbar">
                    <a href="./index.html" class="transition-fade">
                        <div class="menu">
                            <img src="./img/down-info/home.svg" width="40px" alt="Home">
                            <p class="app-name">Home</p>
                        </div>
                    </a>
                    <a href="./phone.html" class="transition-fade">
                        <div class="menu">
                            <img src="./img/down-info/phone.svg" width="40px" alt="Phone">
                            <p class="app-name">Phone</p>
                        </div>
                    </a>
                    <div class="menu">
                        <img src="./img/down-info/radio.svg" width="40px" alt="Radio">
                        <p class="app-name">Audio</p>
                    </div>

                    <div class="menu">
                        <img src="./img/down-info/tesla.png" width="105px" alt="Car">
                        <p class="app-name">Car Info</p>
                    </div>

                    <div class="menu">
                        <img src="./img/down-info/door.svg" width="40px" alt="Car">
                        <p class="app-name">Doors</p>
                    </div>

                    <a href="./maps.html" class="transition-fade">
                        <div class="menu">
                            <img src="./img/down-info/navigation.svg" width="40px" alt="Navigation">
                            <p class="app-name">Navi</p>
                        </div>
                    </a>

                    <div class="menu">
                        <img src="./img/down-info/apps.svg" width="40px" alt="Apps">
                        <p class="app-name">Apps</p>
                    </div>
                </div>
                <div class="v-line"></div>
                <div class="heated-seats">
                    <div style="display: flex; justify-content: space-around; width: 100%;">
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <p class="app-name" style="margin-bottom: 5px; margin-top: 0px;"">L</p>
                        <img src=" ./img/down-info/heated-seats/seat.svg" width="40px" alt="Driver Seat">

                        </div>
                        <div style="display: flex; flex-direction: column;align-items: center;">
                            <p class="app-name" style="margin-bottom: 5px; margin-top: 0px;">R</p>
                            <img src="./img/down-info/heated-seats/seat.svg" style="transform: scaleX(-1);" width="40px"
                                alt="Passenger Seat">
                        </div>
                    </div>
                    <p class="app-name" style="margin-top:3.5%">Heated Seats</p>
                </div>


            </div>


        </div>
    </div>
    <script src="node_modules/progressbar.js/dist/progressbar.js"></script>
    <script src="node_modules/progressbar.js/dist/progressbar.min.js"></script>
    <script src="./node_modules/swup/dist/swup.min.js"></script>
    <script src="./node_modules/@swup/body-class-plugin/dist/SwupBodyClassPlugin.min.js"></script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ1LJWoi_zWZXbi4Oqzm3JwhHAqT-iBCU&libraries=places&callback=initAutocomplete"
        async defer></script>
    <script type="text/javascript" src="./js/maps.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
