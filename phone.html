<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dashboard</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./css/phone.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="shortcut icon" type="image/svg" href="./img/icon.svg" />
</head>

<body>

    <div class="container" style="font-family: 'Roboto'; color: white;">
        <div class="top-info"></div>

        <div id="swup" class="content transition-fade">
            <div id="recentbox" style="width: 25%; background-color: slateblue; overflow: auto;"  class="box left recent">
                
            </div>
            <div style="width: 60%;" class="right">
                <div class="recent" id="contactbox" style="display: none; background-color: slateblue; height: 75%; border-radius: 5%; overflow: auto;"></div>
                <div class="letterpad" id="letterpad">
                    <div class="row">
                        <div style="border-top-left-radius: 5%;" class="button" onclick="showContacts(this)">A</div>
                        <div class="button" onclick="showContacts(this)">B</div>
                        <div class="button" onclick="showContacts(this)">C</div>
                        <div class="button" onclick="showContacts(this)">D</div>
                        <div class="button" onclick="showContacts(this)">E</div>
                        <div style="border-top-right-radius: 5%;" class="button" onclick="showContacts(this)">F</div>
                    </div>
                    <div class="row">
                        <div class="button" onclick="showContacts(this)">G</div>
                        <div class="button" onclick="showContacts(this)">H</div>
                        <div class="button" onclick="showContacts(this)">I</div>
                        <div class="button" onclick="showContacts(this)">J</div>
                        <div class="button" onclick="showContacts(this)">K</div>
                        <div class="button" onclick="showContacts(this)">L</div>
                    </div>
                    <div class="row">
                        <div class="button" onclick="showContacts(this)">M</div>
                        <div class="button" onclick="showContacts(this)">N</div>
                        <div class="button" onclick="showContacts(this)">O</div>
                        <div class="button" onclick="showContacts(this)">P</div>
                        <div class="button" onclick="showContacts(this)">Q</div>
                        <div class="button" onclick="showContacts(this)">R</div>
                    </div>
                    <div class="row">
                        <div class="button" onclick="showContacts(this)">S</div>
                        <div class="button" onclick="showContacts(this)">T</div>
                        <div class="button" onclick="showContacts(this)">U</div>
                        <div class="button" onclick="showContacts(this)">V</div>
                        <div class="button" onclick="showContacts(this)">W</div>
                        <div class="button" onclick="showContacts(this)">X</div>
                    </div>
                    <div class="row">
                        <div style="border-bottom-left-radius: 5%;" class="button" class="button" onclick="showContacts(this)">Y</div>
                        <div class="button" class="button" onclick="showContacts(this)">Z</div>
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                        <div style="border-bottom-right-radius: 5%;" class="button"></div>
                    </div>
                </div>
                <div class="iconbar">
                    <div style="border-radius: 5%; height: 100%;" class="button">
                        <img id="phone" src="./img/wall-clock.png" width="80%">
                    </div>
                    <div style="border-radius: 5%; height: 100%;" class="button">
                        <img src="./img/buttons.png" width="80%">
                    </div>
                    <div style="border-radius: 5%; height: 100%;" class="button">
                        <img src="./img/maps-and-flags.png" width="80%">
                    </div>
                </div>
            </div>
        </div>
        <div class="down-info"></div>
    </div>
    <script src="./node_modules/swup/dist/swup.min.js"></script>
    <script src="./node_modules/@swup/body-class-plugin/dist/SwupBodyClassPlugin.min.js"></script>
    <script type="text/javascript" src="./js/phone.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
