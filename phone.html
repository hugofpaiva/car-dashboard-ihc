<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dashboard</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./css/phone.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="shortcut icon" type="image/svg" href="./img/icon.svg" />
</head>

<body>

    <div class="container" style="font-family: 'Roboto'; color: white;">
        <div class="top-info">
        </div>

        <div id="swup" class="content transition-fade" style="width: 100%;
        height: 75%; display: flex;">
            <div id="phoneswup" style=" display: flex;
            justify-content: space-evenly;
            width: 100%;
            height: 100%;">
                <div id="callbox"
                    style="width: 25%; background-color: #141448; overflow: auto; display: none; flex-direction: column; justify-content: center; align-items: center;"
                    class="box left"></div>
                <div id="recentbox" style="width: 25%; background-color: #141448; overflow: auto; border-radius: 2.5%;"
                    class="box left recent">
                </div>
                <div id="numPad" style="display: none; width: 25%; background-color: #141448;" class="left">
                    <div class="numcontainer">
                        <div class="row"
                            style="height: 100%; display: flex; justify-content: center; align-items: center; border: 2.5%;">
                            <div class="col-md-4 col-md-offset-4 phone">
                                <div class="row1">
                                    <div class="col-md-12">
                                        <div style="margin-left: 10%; margin-right: 10%; width: 80%; height: 50px; background-color: #141448;"
                                            type="tel" name="name" id="telNumber" class="tel"></div>
                                        <div class="num-pad">
                                            <div class="span4">
                                                <div class="num" onclick="clickNum('1')">
                                                    <div class="txt">
                                                        1
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="span4">
                                                <div class="num" onclick="clickNum('2')">
                                                    <div class="txt">
                                                        2
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="span4">
                                                <div class="num" onclick="clickNum('3')">
                                                    <div class="txt">
                                                        3
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="span4">
                                                <div class="num" onclick="clickNum('4')">
                                                    <div class="txt">
                                                        4
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="span4">
                                                <div class="num" onclick="clickNum('5')">
                                                    <div class="txt">
                                                        5
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="span4">
                                                <div class="num" onclick="clickNum('6')">
                                                    <div class="txt">
                                                        6
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="span4">
                                                <div class="num" onclick="clickNum('7')">
                                                    <div class="txt">
                                                        7
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="span4">
                                                <div class="num" onclick="clickNum('8')">
                                                    <div class="txt">
                                                        8
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="span4">
                                                <div class="num" onclick="clickNum('9')">
                                                    <div class="txt">
                                                        9
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="span4">
                                                <div class="num" onclick="clickNum('<')">
                                                    <div class="txt">
                                                        < </div>
                                                    </div>
                                                </div>
                                                <div class="span4">
                                                    <div class="num" onclick="clickNum('0')">
                                                        <div class="txt">
                                                            0
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="span4">
                                                    <div class="num" id="call" style="background-color: #01042A;">
                                                        <img src="./img/call.png" width="100%" height="100%"
                                                            onclick="makeCall()">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div style="width: 60%;" class="right">
                        <div id="contactbox"
                            style="display: none; justify-content: space-between;align-items: center; width: 100%; height: 75%;">
                            <div class="recent" id="contactbox1"
                                style="display: flex; background-color: #141448; height: 100%; border-radius: 5%; overflow: auto; width: 70%; justify-content: center; margin-left: 5%;">
                            </div>
                            <div
                                style="height: 100%; width: 15%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                                <div onclick="showPad()" class="button"
                                    style="width: 100%; border-radius: 10%; height: 22.5%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                                    <img src="./img/back.svg" width="60%">
                                    <p style="font-size: small; margin: 0;">BACK</p>
                                </div>
                            </div>
                        </div>
                        <div class="letterpad" id="letterpad">
                            <div class="row">
                                <div style="border-top-left-radius: 5%;" class="button" onclick="showContacts(this)">A
                                </div>
                                <div class="button" onclick="showContacts(this)">B</div>
                                <div class="button" onclick="showContacts(this)">C</div>
                                <div class="button" onclick="showContacts(this)">D</div>
                                <div class="button" onclick="showContacts(this)">E</div>
                                <div style="border-top-right-radius: 5%;" class="button" onclick="showContacts(this)">F
                                </div>
                            </div>
                            <div class="row">
                                <div class="button" onclick="showContacts(this)">G</div>
                                <div class="button" onclick="showContacts(this)">H</div>
                                <div class="button" onclick="showContacts(this)">I</div>
                                <div class="button" onclick="showContacts(this)">J</div>
                                <div class="button" onclick="showContacts(this)">K</div>
                                <div class="button" onclick="showContacts(this)">L</div>
                            </div>
                            <div class="row">
                                <div class="button" onclick="showContacts(this)">M</div>
                                <div class="button" onclick="showContacts(this)">N</div>
                                <div class="button" onclick="showContacts(this)">O</div>
                                <div class="button" onclick="showContacts(this)">P</div>
                                <div class="button" onclick="showContacts(this)">Q</div>
                                <div class="button" onclick="showContacts(this)">R</div>
                            </div>
                            <div class="row">
                                <div class="button" onclick="showContacts(this)">S</div>
                                <div class="button" onclick="showContacts(this)">T</div>
                                <div class="button" onclick="showContacts(this)">U</div>
                                <div class="button" onclick="showContacts(this)">V</div>
                                <div class="button" onclick="showContacts(this)">W</div>
                                <div class="button" onclick="showContacts(this)">X</div>
                            </div>
                            <div class="row">
                                <div style="border-bottom-left-radius: 5%;" class="button" class="button"
                                    onclick="showContacts(this)">Y</div>
                                <div class="button" class="button" onclick="showContacts(this)">Z</div>
                                <div class="button"></div>
                                <div class="button"></div>
                                <div class="button"></div>
                                <div style="border-bottom-right-radius: 5%;" class="button"></div>
                            </div>
                        </div>
                        <div class="iconbar" id="phone">
                            <div style="border-radius: 10%; height: 90%;" class="button">
                                <img id="ic1" src="./img/wall-clock.png" onclick="showRecents()" width="60%">
                            </div>
                            <div style="border-radius: 10%; height: 90%;" class="button" onclick="showNum()">
                                <img id="ic2" src="./img/buttons.png" width="60%">
                            </div>
                            <div style="border-radius: 10%; height: 90%;" class="button">
                                <img id="ic3" src="./img/maps-and-flags.png" onclick="showSos()" width="60%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="down-info"></div>
        </div>
        <script src="./node_modules/swup/dist/swup.min.js"></script>
        <script src="./node_modules/@swup/body-class-plugin/dist/SwupBodyClassPlugin.min.js"></script>
        <script type="text/javascript" src="./js/phone.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
