<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dashboard</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./css/phone.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="shortcut icon" type="image/svg" href="./img/icon.svg" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="container" style="font-family: 'Roboto'; color: white;">
        <div class="top-info">
            <div class="info">
                <p id="hours" style="font-weight: bold;">19:20</p>
                <p id="date" class="opacity-letters">Friday, 5 May 2020</p>
                <p id="temperature" style="font-weight: bold;">22</p>
                <p style="margin-left: 0;"" class=" opacity-letters">ÂºC</p>
            </div>

            <div class="info" style="justify-content: flex-end;">
                <p id="music">RFM</p>
                <div style="display: flex; align-items: center;" onclick="openSettings()">
                    <img src="./img/top-info/wrench.png" width="60px" alt="Wrench">
                </div>
            </div>


        </div>

        <div id="swup" class="content transition-fade">
            <div id="callbox"
                style="width: 25%; background-color: slateblue; overflow: auto; display: none; flex-direction: column; justify-content: center; align-items: center;"
                class="box left"></div>
            <div id="recentbox" style="width: 25%; background-color: slateblue; overflow: auto;"
                class="box left recent"></div>
            <div id="numPad" style="display: none; width: 25%; background-color: slateblue;" class="left">
                <div class="numcontainer">
                    <div class="row" style="height: 100%; display: flex; justify-content: center; align-items: center;">
                        <div class="col-md-4 col-md-offset-4 phone">
                            <div class="row1">
                                <div class="col-md-12">
                                    <div style="margin-left: 10%; margin-right: 10%; width: 80%; height: 50px; background-color: #224397b9;"
                                        type="tel" name="name" id="telNumber" class="tel"></div>
                                    <div class="num-pad">
                                        <div class="span4">
                                            <div class="num">
                                                <div class="txt">
                                                    1
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span4">
                                            <div class="num">
                                                <div class="txt">
                                                    2 <span class="small">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span4">
                                            <div class="num">
                                                <div class="txt">
                                                    3 <span class="small">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span4">
                                            <div class="num">
                                                <div class="txt">
                                                    4 <span class="small">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span4">
                                            <div class="num">
                                                <div class="txt">
                                                    5 <span class="small">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span4">
                                            <div class="num">
                                                <div class="txt">
                                                    6 <span class="small">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span4">
                                            <div class="num">
                                                <div class="txt">
                                                    7 <span class="small">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span4">
                                            <div class="num">
                                                <div class="txt">
                                                    8 <span class="small">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span4">
                                            <div class="num">
                                                <div class="txt">
                                                    9 <span class="small">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span4">
                                            <div class="num">
                                                <div class="txt">
                                                    < </div>
                                                </div>
                                            </div>
                                            <div class="span4">
                                                <div class="num">
                                                    <div class="txt">
                                                        0 <span class="small">
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="span4">
                                                <div class="num" style="background-color: slateblue;">
                                                    <img src="./img/call.png" width="100%" height="100%"
                                                        onclick="makeCall()">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="width: 60%;" class="right">
                    <div class="recent" id="contactbox"
                        style="display: none; background-color: slateblue; height: 75%; border-radius: 5%; overflow: auto;">
                    </div>
                    <div class="letterpad" id="letterpad">
                        <div class="row">
                            <div style="border-top-left-radius: 5%;" class="button" onclick="showContacts(this)">A</div>
                            <div class="button" onclick="showContacts(this)">B</div>
                            <div class="button" onclick="showContacts(this)">C</div>
                            <div class="button" onclick="showContacts(this)">D</div>
                            <div class="button" onclick="showContacts(this)">E</div>
                            <div style="border-top-right-radius: 5%;" class="button" onclick="showContacts(this)">F
                            </div>
                        </div>
                        <div class="row">
                            <div class="button" onclick="showContacts(this)">G</div>
                            <div class="button" onclick="showContacts(this)">H</div>
                            <div class="button" onclick="showContacts(this)">I</div>
                            <div class="button" onclick="showContacts(this)">J</div>
                            <div class="button" onclick="showContacts(this)">K</div>
                            <div class="button" onclick="showContacts(this)">L</div>
                        </div>
                        <div class="row">
                            <div class="button" onclick="showContacts(this)">M</div>
                            <div class="button" onclick="showContacts(this)">N</div>
                            <div class="button" onclick="showContacts(this)">O</div>
                            <div class="button" onclick="showContacts(this)">P</div>
                            <div class="button" onclick="showContacts(this)">Q</div>
                            <div class="button" onclick="showContacts(this)">R</div>
                        </div>
                        <div class="row">
                            <div class="button" onclick="showContacts(this)">S</div>
                            <div class="button" onclick="showContacts(this)">T</div>
                            <div class="button" onclick="showContacts(this)">U</div>
                            <div class="button" onclick="showContacts(this)">V</div>
                            <div class="button" onclick="showContacts(this)">W</div>
                            <div class="button" onclick="showContacts(this)">X</div>
                        </div>
                        <div class="row">
                            <div style="border-bottom-left-radius: 5%;" class="button" class="button"
                                onclick="showContacts(this)">Y</div>
                            <div class="button" class="button" onclick="showContacts(this)">Z</div>
                            <div class="button"></div>
                            <div class="button"></div>
                            <div class="button"></div>
                            <div style="border-bottom-right-radius: 5%;" class="button"></div>
                        </div>
                    </div>
                    <div class="iconbar" id="phone">
                        <div style="border-radius: 5%; height: 90%;" class="button">
                            <img id="ic1" src="./img/wall-clock.png" onclick="showRecents()" width="60%">
                        </div>
                        <div style="border-radius: 5%; height: 90%;" class="button" onclick="showNum()">
                            <img id="ic2" src="./img/buttons.png" width="60%">
                        </div>
                        <div style="border-radius: 5%; height: 90%;" class="button">
                            <img id="ic3" src="./img/maps-and-flags.png" onclick="showSos()" width="60%">
                        </div>
                    </div>
                </div>
            </div>
            <div class="down-info">
                <div class="air-conditioner" onclick="openAir()">
                    <div class="air-box">
                        <p id="airtemp">22ÂºC</p>
                        <img src="./img/down-info/air/air.svg" width="40px" alt="Airconditioner">
                    </div>
                </div>
                <div class="v-line"></div>
                <div class="navbar">
                    <a href="./index.html" class="transition-fade">
                        <div class="menu">
                            <img src="./img/down-info/home.svg" width="40px" alt="Home">
                            <p class="app-name">Home</p>
                        </div>
                    </a>
                    <a href="./phone.html" class="transition-fade">
                        <div class="menu">
                            <img src="./img/down-info/phone.svg" width="40px" alt="Phone">
                            <p class="app-name">Phone</p>
                        </div>
                    </a>
                    <a href="./music.html" class="transition-fade">
                        <div class="menu">
                            <img src="./img/down-info/radio.svg" width="40px" alt="Radio">
                            <p class="app-name">Audio</p>
                        </div>
                    </a>

                    <a href="./car.html" class="transition-fade">
                        <div class="menu">
                            <img src="./img/down-info/tesla.png" width="105px" alt="Car">
                            <p class="app-name">Car Info</p>
                        </div>
                    </a>

                    <a href="./doors.html" class="transition-fade">
                        <div class="menu">
                            <img src="./img/down-info/door.svg" width="40px" alt="Car">
                            <p class="app-name">Doors</p>
                        </div>
                    </a>

                    <a href="./maps.html" class="transition-fade">
                        <div class="menu">
                            <img src="./img/down-info/navigation.svg" width="40px" alt="Navigation">
                            <p class="app-name">Navi</p>
                        </div>
                    </a>

                    <a href="./apps.html" class="transition-fade">
                        <div class="menu">
                            <img src="./img/down-info/apps.svg" width="40px" alt="Apps">
                            <p class="app-name">Apps</p>
                        </div>
                    </a>
                </div>
                <div class="v-line"></div>
                <div class="heated-seats">
                    <div style="display: flex; justify-content: space-between; width: 65%;">
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <img src=" ./img/down-info/heated-seats/seat-left.png" onclick="seatLeft(this)" width="40px"
                                alt="Driver Seat">

                        </div>
                        <div style="display: flex; flex-direction: column;align-items: center;">
                            <img src="./img/down-info/heated-seats/seat-right.png" onclick="seatRight(this)"
                                width="40px" alt="Passenger Seat">
                        </div>
                    </div>
                    <p class="app-name" style="margin-top:3.5%">Heated Seats</p>
                </div>


            </div>
        </div>
        <script src="./node_modules/swup/dist/swup.min.js"></script>
        <script src="./node_modules/@swup/body-class-plugin/dist/SwupBodyClassPlugin.min.js"></script>
        <script type="text/javascript" src="./js/phone.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
