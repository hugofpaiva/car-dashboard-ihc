<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/maps.css">
    <link rel="shortcut icon" type="image/svg" href="./img/icon.svg" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body onresize="resize()">

    <div class="container">
        <div class="top-info">
        </div>

        <div id="swup" class="content transition-fade" style="flex-direction: column ; align-items: center;">
            <div style="height: 95%; width: 90%; display: flex; justify-content: space-between;">
                <div class="box" style="height: 100%; width: 72.5%; display: flex;">
                    <div style="width: 65%; height: 100%; display: flex">
                        <div
                            style="height: 100%; width: 90%; display: flex; flex-direction: column; align-items: center;">
                            <div style="height: 15%; display: flex; align-items: center;">
                                <input id="pesquisam" type="text" oninput="change(this)" placeholder="Search...">

                            </div>
                            <div style="width: 50%; height: 40%;">
                                <img id="malbum" src="./img/music/radio/rfm.png" width="100%" height="100%">
                            </div>
                            <div
                                style="width: 100%; height: 35%; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly;">
                                <h3 id="mname" style="margin-bottom: 0; text-align: center;">MÃºsica</h3>
                                <p id="martist" style="font-size:medium; text-align: center;">Artista</p>
                                <div style="width: 65%; display: flex; flex-direction: column; align-items: center;">
                                    <div style="display: flex; justify-content: space-around; width: 100%;">
                                        <img src="./img/music/controls/left.svg" onclick="previousMusic()" width="55px" alt="Previous">
                                        <img id="changePlay" src="./img/music/controls/pause.svg" onclick="changePlay()"  width="55px" alt="Pause">
                                        <img src="./img/music/controls/right.svg" onclick="nextMusic()" width="55px" alt="Next">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="slidecontainer"
                            style="width: 15%; display: flex;  flex-direction: column; justify-content: center; align-items: flex-start;">
                            <img onclick="noVolume(this)" id="music-toggle" src="./img/music/controls/sound.svg" width="70%" height="20%">
                            <div class="slider-style" style="height:50%; width: 67.5%;">
                                <input type="range" oninput="volume(this)" min="1" orient="vertical" max="100" value="50" class="slider"
                                    id="volume2">
                            </div>
                        </div>

                    </div>

                    <div class="v-line" style="height: 95%;"></div>
                    <div
                        style="height: 100%; width: 35%; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden;">
                        <div style="height: 90%; width: 90%; display: flex; flex-direction: column; align-items: center;overflow: scroll;"
                            id="musics-inject">


                        </div>
                    </div>
                </div>

                <div class="box"
                    style="height: 100%; width: 22.5%; display: flex; flex-direction: column; justify-content: space-evenly;">
                    <div class="settings-box" style="height: 12%;" onclick="music()">Radio</div>
                    <div class="settings-box" style="height: 12%;" onclick="bluetooth()">Bluetooth</div>
                    <div class="settings-box" style="height: 12%;" onclick="showWarning('Please connect an Auxiliary device')">Aux</div>
                    <div class="settings-box" style="height: 12%;" onclick="showWarning('Please insert a CD')">CD</div>
                </div>
            </div>
        </div>

        <div class="down-info">
        </div>

    </div>
    </div>




    <script src="node_modules/progressbar.js/dist/progressbar.js"></script>
    <script src="node_modules/progressbar.js/dist/progressbar.min.js"></script>
    <script src="./node_modules/swup/dist/swup.min.js"></script>
    <script src="./node_modules/@swup/body-class-plugin/dist/SwupBodyClassPlugin.min.js"></script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ1LJWoi_zWZXbi4Oqzm3JwhHAqT-iBCU&libraries=places&callback=initAutocomplete"
        async defer></script>
    <script type="text/javascript" src="./js/maps.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
