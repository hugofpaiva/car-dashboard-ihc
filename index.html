<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/maps.css">
    <link rel="shortcut icon" type="image/svg" href="./img/icon.svg" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="top-info">
            <div class="info">
                <p id="hours" style="font-weight: bold;">19:20</p>
                <p id="date" class="opacity-letters">Friday, 5 May 2020</p>
                <p id="temperature" style="font-weight: bold;">22</p>
                <p style="margin-left: 0;"" class=" opacity-letters">ÂºC</p>
            </div>

            <div class="info" style="justify-content: flex-end;">
                <p id="music">RFM</p>
                <div style="display: flex; align-items: center;">
                    <img src="./img/wrench.png" width="50px" alt="Wrench">
                </div>
            </div>


        </div>
        <div class="content">
            <div class="box left">
                <div id="map"></div>
            </div>
            <div class="right">
                <div class="box up" style="display: flex;flex-direction: column-reverse;">
                    <div class="music-controls" id="m-controls"></div>
                </div>
                <div class="box down"></div>

            </div>
        </div>
        <div class="down-info">
            <div class="air-conditioner">
                <div class="air-box">

                </div>
            </div>
            <div class="v-line"></div>
            <div class="navbar"></div>
            <div class="v-line"></div>
            <div class="heated-seats"></div>
        </div>
    </div>

    <script type="text/javascript" src="./js/maps.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ1LJWoi_zWZXbi4Oqzm3JwhHAqT-iBCU&libraries=places&callback=initAutocomplete"
        async defer></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
